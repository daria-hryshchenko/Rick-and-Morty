name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]
env:
  REACT_APP_FIREBASE_API_KEY: ${{ variables.REACT_APP_FIREBASE_API_KEY }}
  REACT_APP_FIREBASE_APP_ID: ${{ variables.REACT_APP_FIREBASE_APP_ID }}
 REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ variables.REACT_APP_FIREBASE_AUTH_DOMAIN }}
  REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ variables.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
  REACT_APP_FIREBASE_PROJECT_ID: ${{ variables.REACT_APP_FIREBASE_PROJECT_ID }}
  REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ variables.REACT_APP_FIREBASE_STORAGE_BUCKET }}
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build üîß
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
